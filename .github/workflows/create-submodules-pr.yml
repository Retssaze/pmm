name: Create submodules PR
on: pull_request

jobs:
  check-submodules-auto:
    runs-on: ubuntu-latest
    outputs:
      found: ${{ steps.check-for-auto.outputs.found }}
    steps:
      - name: Check for SUBMODULES-auto
        id: check-for-auto
        run: |
          if [[ "${{ github.event.pull_request.body }}" == *"SUBMODULES-auto"* ]]; then
            echo "::set-output name=found::1"
          else
            echo "::set-output name=found::0"
          fi

  create-submodules-pr:
    needs: [check-submodules-auto]
    if: ${{ needs.check-submodules-auto.outputs.found == '1' }}
    runs-on: ubuntu-latest
    steps:
      - uses: percona-platform/checkout@v3
        with:
          repository: Percona-Lab/pmm-submodules
          fetch-depth: 1

      - name: Update ci.yml
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git checkout -b "${{ github.head_ref }}"
          echo "deps: \
            - name: pmm \
            branch: ${{ github.head_ref }}" > ci.yml

          git add ci.yml
          git commit -m "${{ github.event.pull_request.title }}"
          git push origin

      - name: Create submodules PR
        uses: actions/github-script@v6
        with:
          script: |
